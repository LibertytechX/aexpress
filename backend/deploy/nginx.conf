# Nginx configuration for AX Merchant Portal API
# Place this file in: /etc/nginx/sites-available/axpress-api
# Then create symlink: sudo ln -s /etc/nginx/sites-available/axpress-api /etc/nginx/sites-enabled/

upstream axpress_api {
    server 127.0.0.1:8000 fail_timeout=0;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name www.orders.axpress.net orders.axpress.net;

    # Allow Certbot for SSL certificate
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.orders.axpress.net orders.axpress.net;

    # SSL Configuration (will be added by Certbot)
    ssl_certificate /etc/letsencrypt/live/www.orders.axpress.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.orders.axpress.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Max upload size
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/axpress_api_access.log;
    error_log /var/log/nginx/axpress_api_error.log;

    # Static files
    location /static/ {
        alias /home/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /home/backend/media/;
        expires 7d;
    }

    # API endpoints
    location / {
        proxy_pass http://axpress_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 3s;
        proxy_send_timeout 3s;
        proxy_read_timeout 3s;
        
        # Disable buffering for real-time responses
        proxy_buffering off;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health/ {
        proxy_pass http://axpress_api;
        access_log off;
    }
}

