<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AX Merchant Portal</title>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18.3.1/umd/react.development.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18.3.1/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.26.4/babel.min.js"></script>
  <!-- Paystack Inline JS -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <!-- Ably Realtime SDK (UMD) â€” exposes window.Ably -->
  <script src="https://cdn.ably.com/lib/ably.min-2.js"></script>
  <script>
    // Configuration for API Base URL
    // In a production environment, this could be injected by the deployment server
    window.VITE_API_BASE_URL = 'https://www.orders.axpress.net/api';
  </script>
  <!-- Google Maps JavaScript API with Places Library -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZiuiOnAC157Uf5fkfNkSlydmFaOV7Y3U&libraries=places&callback=initMap" async defer></script>
  <script>
    // Initialize Google Maps (required callback)
    function initMap() {
      window.googleMapsLoaded = true;
      window.dispatchEvent(new Event('google-maps-loaded'));
    }
  </script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- API Service -->
  <script src="./api.js"></script>
  <!-- Main App -->
  <script type="text/babel" src="./MerchantPortal.jsx"></script>
  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<MerchantPortal />);
  </script>
</body>
</html>
